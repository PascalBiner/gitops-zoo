# Pipeline to deploy The Zoo demo environment

trigger:
- master

stages:
- stage: Validate
  jobs:
  - job: Validate
    continueOnError: false
    steps:
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'terraform_out'
        publishLocation: 'Container'
    - task: TerraformInstaller@0
      displayName: 'Use Terraform v0.12.10'
      inputs:
        terraformVersion: 0.12.10
    - task: TerraformTaskV1@0
      displayName: 'Terraform Initialize'
      inputs:
        command: 'init'
        provider: 'azurerm'
        backendServiceArm: 'Biner Azure Cloud Subscription'
        backendAzureRmStorageAccountName: 'thezoostorage'
        backendAzureRmContainerName: 'thezoostoragecontainer'
        backendAzureRmKey: 'foo'
        backendAzureRmResourceGroupName: 'the-zoo-rg'
    - task: TerraformTaskV1@0
      displayName: 'Terraform Validate'
      inputs:
        provider: 'azurerm'
        command: 'validate'

- stage: Deploy
  jobs:
    # track deployments on the environment
  - deployment: Deploy_Terraform
    pool:
      vmImage: 'ubuntu-latest'
    # creates an environment if it doesnâ€™t exist
    environment: 'Development'
    strategy:
      # default deployment strategy
      runOnce:
        deploy:
          steps:
          - task: TerraformTaskV1@0
            displayName: 'Terraform Initialize'
            inputs:
              command: init
              workingDirectory: $(Pipeline.Workspace)/terraform_out
              backendType: azurerm
              backendServiceArm: 'Biner Azure Cloud Subscription'
              backendAzureRmStorageAccountName: 'thezoostorage'
              backendAzureRmContainerName: 'thezoostoragecontainer'
              backendAzureRmKey: 'foo'
              backendAzureRmResourceGroupName: 'the-zoo-rg'
          - task: TerraformTaskV1@0
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(Pipeline.Workspace)/terraform_out'
              commandOptions: '-out $(Pipeline.Workspace)/terraform_out/terraform_aks_out'
              environmentServiceNameAzureRM: 'Biner Azure Cloud Subscription'
          - task: TerraformTaskV1@0
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(Pipeline.Workspace)/terraform_out'
              commandOptions: '$(Pipeline.Workspace)/terraform_out/terraform_aks_out'
              environmentServiceNameAzureRM: 'Biner Azure Cloud Subscription'
